<!DOCTYPE html>
<html lang="en" class="height--100">
<head>
    <meta charset="UTF-8">
    <title>Series App</title>
</head>
<body ng-app="series-app" ng-controller="seriesCtrl" class="height--100">

    <div class="section">
        <h2 class="title">
            Series
        </h2>
        <ul class="list" >
            <li ng-repeat="series in seriesList">
                <series-component series="series" ng-click="getEpisodes(series)"></series-component>
            </li>
        </ul>
    </div>

    <div class="section">
        <h2 class="title">
            Episodes
        </h2>
        <ul class="list" >
            <li ng-repeat="episode in episodesList">
                {{episode.title}}
            </li>
        </ul>
    </div>

    <div class="section">

    </div>


    <!-- Player -->

</body>
</html>
