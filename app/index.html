<!DOCTYPE html>
<html lang="en" class="height--100">
<head>
    <meta charset="UTF-8">
    <title>Series App</title>
</head>
<body ng-app="series-app" ng-controller="seriesCtrl as ser" class="height--100">

    <div class="container height--100">
        <div class="section">
            <h2 class="title">
                Series
            </h2>
            <ul>
                <li ng-repeat="series in ser.seriesList">
                    <series-component series="series" ng-click="ser.getEpisodes(series)"></series-component>
                </li>
            </ul>
        </div>

        <div class="section">
            <h2 class="title">
                Episodes
            </h2>
            <ul>
                <li ng-repeat="episode in ser.episodesList">
                    <episode-component episode="episode" ng-click="ser.playEpisode(episode)"></episode-component>
                </li>
            </ul>
        </div>

        <div class="section">
            <video width="100%" height="100%" controls ng-if="ser.episodeUrl">
                <source src="{{ser.episodeUrl}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
